  <!-- w3-content defines a container for fixed size centered content, 
  and is wrapped around the whole page content, except for the footer in this example -->
  <div class="w3-content" style="max-width:1600px">
  
    <!-- Header -->
    <!-- <header class="w3-container w3-center w3-padding-48 w3-white">
      <h1 class="w3-xxxlarge"><span class="w3-tag">Jane's world</span></h1>
    </header> -->
  
    <!-- Image header -->
    <div *ngIf="blog.blogImage">
      <header class="w3-display-container w3-wide" id="home" *ngFor="let blog_image of blog.blogImage">
        <img class="w3-image" [src]="blog_image.blog_image" alt="Fashion Blog" width="1600" height="1060">
        <div class="w3-display-left w3-padding-xlarge">
          <h1 class="w3-text-white">{{blog.name}}'s</h1>
          <h1 class="w3-jumbo w3-text-white w3-hide-small"><b>BLOG</b></h1>
        </div>
      </header>
    </div>
  
    <!-- Grid -->
    <div class="w3-row w3-padding w3-border">
  
      <!-- Blog entries -->
      <div class="w3-col">
      
        <!-- Blog entry -->
        <div class="container">
          <div class="w3-container w3-white w3-margin w3-padding-large">
            <div class="w3-center">
              <h3>{{blog.blogTitle | uppercase}}</h3>
              <h5>Written by {{blog.name}}, <span class="w3-opacity">{{blog.date}}</span></h5>
            </div>
    
            <div class="w3-justify" style="width: 100%;">
              <p><strong>More Hats!</strong> {{blog.blogDesc}}</p>
            </div>
          </div>
        </div>
        
      <!-- END BLOG ENTRIES -->
      </div>
  
    <!-- END GRID -->
    </div>
  
  <!-- END w3-content -->
  </div>
  </body>
  </html>
